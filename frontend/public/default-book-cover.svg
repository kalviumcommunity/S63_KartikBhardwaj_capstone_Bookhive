<svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="400" fill="#667eea"/>
  <rect x="20" y="20" width="260" height="360" fill="#764ba2" fill-opacity="0.8"/>
  <rect x="40" y="40" width="220" height="320" fill="white" fill-opacity="0.1"/>
  
  <!-- Book Icon -->
  <g transform="translate(125, 150)">
    <rect x="0" y="0" width="50" height="60" fill="white" fill-opacity="0.8" rx="4"/>
    <rect x="5" y="5" width="40" height="50" fill="none" stroke="white" stroke-width="2" rx="2"/>
    <line x1="10" y1="15" x2="40" y2="15" stroke="white" stroke-width="1.5"/>
    <line x1="10" y1="25" x2="35" y2="25" stroke="white" stroke-width="1.5"/>
    <line x1="10" y1="35" x2="40" y2="35" stroke="white" stroke-width="1.5"/>
    <line x1="10" y1="45" x2="30" y2="45" stroke="white" stroke-width="1.5"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Book Cover
  </text>
  <text x="150" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.8">
    Not Available
  </text>
</svg>